    <!---------------------------Header Internal Style---------------------------->
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        .body {
            max-width: 700px;
            margin: 0 auto;
            padding: 10px;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(255, 255, 255);
        }

        header .container {
            height: auto;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            overflow: hidden;
            background-color: #04091e;
            padding: 8px !important;
        }

        header .container .logo {
            max-width: 250px;
            padding: 0 10px;
            overflow: hidden;
        }

        header .container .logo a {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            height: 60px;
        }

        header .container .logo a img {
            max-width: 100%;
            max-height: 60px;
        }

        header .container .navbar {
            display: flex;
            flex-wrap: wrap;
            flex: 1;
            padding: 0 10px;
        }

        header .container .navbar ul {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            margin: 0;
        }

        header .container .navbar ul li a {
            text-decoration: none;
            font-size: 14px;
            /****************************Shruti This Line*******************/
            font-size: 16px;
            text-transform: uppercase;
            display: block;
            height: 60px;
            line-height: 60px;
            cursor: pointer;
            padding: 0 15px;
            color: white;
            letter-spacing: 1px;
            /****************************Shruti This Line*******************/
            border-radius: 10px;
        }

        header .container .navbar ul li a:hover {
            color: #ffffff;
            background-color: rgba(255, 255, 255, 0.301);
            text-transform: uppercase;
            text-shadow: -3px 4px 4px rgba(156, 156, 156, 0.589);
        }

        header .container .navbar ul .close {
            display: none;
            text-align: right;
            padding: 10px;
        }

        header .container .navbar ul .close span {
            font-size: 40px;
            display: inline-block;
            border: none;
            padding: 0 10px;
            cursor: pointer;
        }

        header .container .navbar .icon-bar {
            padding: 18px 8px;
            width: 50px;
            height: 60px;
            display: none;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
        }

        header .container .navbar .icon-bar i {
            height: 2px;
            background-color: #ffffff;
        }

        .cross {
            color: white;
        }

        /************************************     Media Queries     ***************************************/

        @media only screen and (max-width: 900px) {
            header .container {
                justify-content: space-between;
            }

            header .container .logo {
                flex: 1;
            }

            header .container .navbar {
                -webkit-box-flex: 0;
                -ms-flex: 0;
                flex: 0;
            }

            header .container .navbar ul {
                flex-wrap: nowrap;
                position: fixed;
                left: 100%;
                flex-direction: column;
                background: #04091e;
                width: 50%;
                height: 100%;
                overflow: auto;
                transition: left .3s;
                margin-left: 50%;
                padding-left: 3px;
            }

            header .container .navbar ul li a {
                padding: 14px;
                font-size: 16px;
                height: auto;
                line-height: normal;
                color: white;
                letter-spacing: 1px;
            }

            header .container .navbar ul .close {
                display: block;
            }

            header .container .navbar .icon-bar {
                display: flex;
            }

            header .container .navbar ._Menus-show {
                left: 0;
            }
        }

        /*************************    Dropdown CSS    ******************************/

        .dropdown {
            /* position: relative; */
            display: inline-block;
            /* padding-top: 21px; */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            color: black;
            background: #04091e;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            padding: 3px 3px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .Dd {
            padding: 0 !important;
        }
    </style>
</head>
